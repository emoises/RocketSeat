    <body>
        <script>
            //1º Exercício do desafio do curso de javaScript Modulo 01
            var endereco = {
                rua: "Rua dos pinheiros",
                numero: 1293,
                bairro: "Centro",
                cidade: "São Paulo",
                uf: "SP"
            };

            console.log("O usuário mora em ",endereco.cidade," / ",endereco.uf,", no bairro ",endereco.bairro,", na rua ",endereco.rua,"com nº ",endereco.numero);

            //2º Exercício do desafio do curso de javaScript Modulo 01
            function pares(x,y){
                var j = x
                while (j <= y){
                    if(j % 2 === 0){
                        console.log(j)
                    }
                    j++
                }
            };
            pares(31,321);

            //3º Exercício do desafio do curso de javaScript Modulo 01
            function temHabilidade(skills) {
                var resultado = (skills.indexOf("Javascript") >= 0) ? true : false
                return resultado;
            };
            var skills = [ "ReactJS", "Javascript", "React Native"];
            var resultado = temHabilidade(skills); // true ou false
            console.log(resultado);

            //4º Exercício do desafio do curso de javaScript Modulo 01
            function experiencia(anos) {
                if (anos <= 1){
                    return "Iniciante"
                }else if(anos <=3){
                    return "Intermediário"
                }else if(anos <=6){
                    return "Avançado"
                }else{
                    return "Jedi"
                }
            };
            var anosEstudo = 7;
            var resultado = experiencia(anosEstudo);
            console.log(resultado);
            // De 0-1 ano: Iniciante
            // De 1-3 anos: Intermediário
            // De 3-6 anos: Avançado
            // De 7 acima: Jedi Master


            //5º Exercício do desafio do curso de javaScript Modulo 01
            var usuarios = [
                {
                nome: "Diego",
                habilidades: ["Javascript", "ReactJS", "Redux"]
                },
                {
                nome: "Gabriel",
                habilidades: ["VueJS", "Ruby on Rails", "Elixir"]
                }
            ];
            for (let usuario of usuarios){
                var habilidades = usuario.habilidades.join(', ');
                console.log("O ", usuario.nome," possui as habilidades:", habilidades);
            };
        </script>
    </body>
